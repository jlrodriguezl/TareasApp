<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary"
                       defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pendiente.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">  
  <ion-list>
    <ion-item color="dark">
        <ion-label position="floating">Nueva Tarea</ion-label>
        <ion-input type="text" [(ngModel)]="nombreTarea"
                               (keyup.enter)=" agregarTarea()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>      
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let t of pendiente.items; let i = index">
      <ion-item color="dark">
        <ion-checkbox slot="start" color="tertiary"
                      [(ngModel)]="t.completado" 
                      (ionChange)="cambioCheck(t)"></ion-checkbox>
        <ion-label>{{ t.desc }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable 
                         (click)="borrar(i)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
